Description:
This HTML file defines the structure for the dynamic multiplication table web app. It includes:
- (Input Form): Allows users to specify column and row ranges, which are used to generate the table.
- (Table Display): Generated tables are displayed in a responsive container below the form.
- (Responsive Design): Bootstrap is used for consistent, user-friendly layout across devices.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
</head>
<body>
    <header class="mainheader text-center my-4">
        <h1 class="display-4">Dynamic Multiplication Table</h1>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <fieldset id="wrapper" class="border p-4 rounded bg-light shadow">
                    <form id="form-container">
                        <div id="min-col-group" class="form-group mb-3">
                            <label for="min_col_value" class="form-label">Minimum Column Value:</label>
                            <input type="text" name="min_col_value" id="min_col_value" required placeholder=" " class="form-control">
                        </div>

                        <div id="max-col-group" class="form-group mb-3">
                            <label for="max_col_value" class="form-label">Maximum Column Value:</label>
                            <input type="text" name="max_col_value" id="max_col_value" required placeholder=" " class="form-control">
                        </div>

                        <div id="min-row-group" class="form-group mb-3">
                            <label for="min_row_value" class="form-label">Minimum Row Value:</label>
                            <input type="text" name="min_row_value" id="min_row_value" required placeholder=" " class="form-control">
                        </div>

                        <div id="max-row-group" class="form-group mb-3">
                            <label for="max_row_value" class="form-label">Maximum Row Value:</label>
                            <input type="text" name="max_row_value" id="max_row_value" required placeholder=" " class="form-control">
                        </div>

                        <div id="button-container" class="button-container">
                            <button type="button" id="generate-table-button" class="btn btn-success w-100">Generate Table</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <div class="row justify-content-center my-4">
            <div class="col-auto">
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordered table-hover text-center"></table>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; Created By Mena Hanna</p>
    </footer>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load the jQuery Validation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
